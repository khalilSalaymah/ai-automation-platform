# Render.com Blueprint for AI Automation Platform
# Deploy with: render blueprint launch

services:
  # PostgreSQL Database
  - type: pspg
    name: ai-automation-db
    plan: starter  # Options: starter, standard, pro
    databaseName: ai_agents
    user: postgres

  # Redis Instance
  - type: redis
    name: ai-automation-redis
    plan: starter  # Options: starter, standard, pro
    maxmemoryPolicy: allkeys-lru

  # Gateway Service (Backend)
  - type: web
    name: ai-automation-gateway
    runtime: docker
    dockerfilePath: ./infra/render/Dockerfile
    dockerContext: .
    plan: starter  # Options: starter, standard, pro
    region: oregon  # Options: oregon, frankfurt, singapore
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-automation-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-automation-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set to your Render service URL
      - key: GOOGLE_CLIENT_ID
        sync: false  # Optional: Set manually
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Optional: Set manually
      - key: GOOGLE_REDIRECT_URI
        sync: false  # Set to https://your-service.onrender.com/api/auth/google/callback
      - key: SERVICE_PORT
        value: 8080
      - key: SERVICE_HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: ai-automation-frontend
    runtime: docker
    dockerfilePath: ./infra/render/frontend.Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your gateway service URL
    buildCommand: npm run build
    staticPublishPath: ./packages/ui/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
