apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-agent
  labels:
    app: email-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-agent
  template:
    metadata:
      labels:
        app: email-agent
    spec:
      containers:
        - name: email-agent
          image: ghcr.io/your-org/email-agent:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: redis-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database-url
---
