apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-agent-framework-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ai-agent.local
      http:
        paths:
          - path: /email
            pathType: Prefix
            backend:
              service:
                name: email-agent
                port:
                  number: 80
          - path: /rag
            pathType: Prefix
            backend:
              service:
                name: rag-chat
                port:
                  number: 80
          - path: /support
            pathType: Prefix
            backend:
              service:
                name: support-bot
                port:
                  number: 80
          - path: /scraper
            pathType: Prefix
            backend:
              service:
                name: scraper-agent
                port:
                  number: 80
          - path: /aiops
            pathType: Prefix
            backend:
              service:
                name: aiops-bot
                port:
                  number: 80

